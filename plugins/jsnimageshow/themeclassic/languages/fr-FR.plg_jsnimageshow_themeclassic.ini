GENERAL_TITLE_BORDER_COLOR="Couleur de la bordure"
GENERAL_DES_BORDER_COLOR="Régler la couleur de la bordure de la galerie. Cliquer <b>'Sélectionner une Couleur'</b> pour choisir la couleur désirée ou régler manuellement le code de la couleur."
GENERAL_TITLE_OUTSITE_BACKGROUND_COLOR="Couleur de fond"
GENERAL_DES_OUTSITE_BACKGROUND_COLOR="Réglez la couleur de fond de la zone extérieure de la galerie. Cette couleur sera visible uniquement lorsque le paramètre <b>'Rayon Coin Arrondi'</b> n'est PAS fixé à zéro"

