CENTRIC="Centrique"
EDGE_TO_EDGE="Bord à Bord"
TITLE_IMAGE_ZOOMING_TYPE="Type de Zoom"
DES_IMAGE_ZOOMING_TYPE="Sélectionnez le type de zoom que vous voulez:<ul><li><strong>Centrique</strong> - Mouvement de l'image est effectué sur la base de point central.</li><li><strong>Bord à Bord</strong> - Mouvement de l'image est effectué d'un bord image à opposé.</li></ul>"

;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL="Vignette"
BIG_THUMBNAIL="Grande Vignette"
THUMBNAIL_PANEL="Panel de Vignette"
TITLE_SHOW_THUMBNAIL_PANEL="Montrer le Panel de Vignette"
DES_SHOW_THUMBNAIL_PANEL="Sélectionnez <b>'Oui'</b> si vous voulez montrer le Panel de Vignette pour plus de commodité de navigation d'image.<br /><br /><b>Notice:</b> Lorsqu'il est affiché, le Panel de Vignette occupe certaine partie de la zone de présentation réduisant la taille de la zone de présentation de l'image. La taille totale de la galerie reste la même."
TITLE_THUMBNAIL_PANEL_POSITION="Position du Panel de Vignette"
DES_THUMBNAIL_PANEL_POSITION="Sélectionnez l'endroit où placer le Panel de Vignette. Il peut être placé sur le haut ou le bas de la zone de présentation de la galerie d'images mobiles vers le côté opposé."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Panel de Vignette pliable"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Sélectionnez <b>'Oui'</b> si vous souhaitez autoriser le observateur à fermer le Pannel de Vignette. Si autorisé, une petite icône de fermeture apparaît dans le coin un clic droit sur ce qui va réduire le panneau."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Couleur pour Etat Normal"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Définir la couleur d'éléments du Panel de Vignette dans leur état ​​de repos normal<br /><br /><b>Notice:</b> Cette couleur est appliquée à tous les éléments dans le Panel de Vignette avec les différents niveaux de transparence. Il est recommandé de définir ici la couleur très contrastée à celle du paramètre <b>'Couleur d'Arrière-plan du Panel'</b>"
TITLE_ACTIVE_STATE_COLOR="Couleur pour Etat Actif"
DES_ACTIVE_STATE_COLOR="Définir la couleur d'éléments du Panel de Vignette dans leur état actif"
TITLE_SHOW_THUMBNAILS_STATUS="Afficher Statut Des Vignettes"
DES_SHOW_THUMBNAILS_STATUS="Sélectionnez <b>'Oui'</b> si vous voulez afficher le statut de la vignette qui indique la position de la partie visible actuelle de la vignette."
TITLE_THUMBNAILS_PRESENTATION_MODE="Mode Présentation de Vignettes"
DES_THUMBNAILS_PRESENTATION_MODE="Sélectionnez pour afficher les vignettes comme des images ou numéros."
TITLE_THUMBNAILS_BROWSING_MODE="Mode de Navigation de Vignettes"
DES_THUMBNAILS_BROWSING_MODE="Sélectionnez la manière dont les observateurs vont parcourir les vignettes.<br /><br />En mode <b>'Pagination'</b> les vignettes sont placés dans les pages, de sorte que l'observateur peut sélectionner l'une des pages pour voir les vignettes.<br /><br />En <b>'Coulissant'</b> mode, toutes les vignettes sont présentées dans la barre coulissante, de sorte que l'observateur peut glisser la barre et voir les vignettes."
TITLE_THUMBNAIL_ROW="Rangée de Vignette"
DES_THUMBNAIL_ROW="Réglez le nombre de lignes pour présenter les vignettes en mode <b>'Pagination'</b>. Si vous avez de nombreuses images à montrer, alors vous pourriez vouloir mettre des vignettes sur plusieurs lignes. <br /><br /><b>Notice:</b> In <b>'Coulissant'</b> mode navigation, ce paramètre est automatiquement réglé sur <b>'1'</b>."
TITLE_THUMBNAIL_WIDTH="Largeur Vignette"
DES_THUMBNAIL_WIDTH="Réglez la largeur (en pixels) de chaque vignette. En mode de navigation <b>'Pagination'</b>, basée sur ce paramètre la galerie va calculer automatiquement le nombre de vignettes à être placés sur une seule page."
TITLE_THUMBNAIL_HEIGHT="Hauteur Vignette"
DES_THUMBNAIL_HEIGHT="Réglez la hauteur (en pixels) de chaque vignette. Basé sur ce paramètre, la galerie sera va calculer automatiquement la hauteur du Panel de la Vignette."
TITLE_THUMBNAIL_BORDER="Bordure de la Vignette"
DES_THUMBNAIL_BORDER="Régler l'épaisseur (en pixels) du bord de la vignette.<br /><br /><b>Notice:</b>Il n'est pas recommandé de fixer de grande valeur ici, car il pourrait nuire à la présentation d'ensemble des vignettes."
TITLE_ENABLE_BIG_THUMBNAIL="Activer Grande Vignette"
DES_ENABLE_BIG_THUMBNAIL="Select <b>'Yes'</b> if you want to show big thumbnail when viewer points mouse over regular thumbnail. Une grande vignette peut aider l'observateur de voir l'image lorsque les vignettes régulières sont trop petites."
TITLE_BIG_THUMBNAIL_SIZE="Taille de Grande Vignette"
DES_BIG_THUMBNAIL_SIZE="Définissez la taille (en pixels) de la grande vignette. Depuis la Grande vignette est montré dans l'orientation originale ce paramètre définit la taille limite, à savoir la place virtuelle pour que la grande vignette puisse s'adapter."
TITLE_BIG_THUMBNAIL_BORDER="Bordure de Grande Vignette"
DES_BIG_THUMBNAIL_BORDER="Régler l'épaisseur (en pixels) du bord de la grande vignette. Il n'est pas recommandé de fixer de grande valeur ici, car il pourrait nuire à la présentation d'ensemble des vignettes."
TITLE_BIG_THUMBNAIL_COLOR="Couleur de Grande Vignette"
DES_BIG_THUMBNAIL_COLOR="Réglez la couleur de la bordure de la grand vignette. Il est recommandé de fixer une couleur blanche (#ffffff) pour un meilleur look-n-feel"
SLIDING="Coulissant"
PAGINATION="Pagination"
NUMBER="Nombre"
TITLE_THUMBNAIL_OPACITY="Opacité de la Vignette"
DES_THUMBNAIL_OPACITY="Réglez l'opacité des vignettes. Par défaut, ce paramètre est réglé à 50% pour rendre les vignettes inactives pâles comparé à celle qui sont actives. Mais vous pouvez définir à 100% afin que toutes les vignettes se ressemblent."
NO_TRANSITION="Pas de Transition"

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="Panel d'Information"
TITLE_INFO_PANEL_PRESENTATION="Présentation Panel d'Information"
DES_INFO_PANEL_PRESENTATION="Sélectionnez la façon de présenter le Panel d'Information. En mode <b>'Auto'</b>, le panel apparaîtra lorsque l'observateur déplace la souris sur l'image et se cache après 3 secondes lorsque la souris est déplacée."
TITLE_INFO_PANEL_POSITION="Position Panel d'Information"
DES_INFO_PANEL_POSITION="Sélectionnez pour montrer le Panel d'Information sur le côté supérieur ou inférieur de la zone de présentation d'images.<br /><br /><b>Notice:</b> le Panel d'Information sera presenté sur le dessus de la zone de présentation de l'image et le couvrira légèrement."
TITLE_PANEL_BACKGROUND_COLOR="Couleur du Panel d'Arrière-plan"
DES_PANEL_BACKGROUND_COLOR="Définissez la couleur de fond du Panel d'Information. Il est recommandé de définir ici la couleur très contrastée de la couleur du texte étant représenté dans le panneau."
TITLE_PANEL_CLICK_ACTION="Panel Action Clic"
DES_PANEL_CLICK_ACTION="Sélectionnez l'action qui va se passer quand observtateur clique sur le panel d'information.<br /><br /><b>Notice:</b> Si l'option <b>'Ouvrir Lien d'Image'></b> est sélectionné, alors les paramètres <b>'Source Lien'</b> et <b>'Ouvrir Lien En'</b> en onglet 'Général' sera utilisé."
TITLE_SHOW_TITLE="Montrer Le Titre"
DES_SHOW_TITLE="Sélectionnez <b>'Oui'</b> si vous voulez montrer le texte du titre dans le Panel d'Information.<br /><br /><b>Notice:</b> Cela peut être le titre universel du showlist ou le titre individuel de l'image selon l'option choisie dans le paramètre <b>'Source du Titre'</b> en onglet <b>'Général'</b>."
TITLE_TITLE_CSS="Titre CSS"
DES_TITLE_CSS="Réglez le style CSS à appliquer au titre. Il est recommandé d'utiliser uniquement les sélecteurs suivants: <b>font-family, font-size, font-weight, text-align et couleur</b>."
DESCRIPTION="Description"
TITLE_SHOW_DESCRIPTION="Montrer La Description"
DES_SHOW_DESCRIPTION="Sélectionnez <b>'Oui'</b> si vous voulez montrer le texte de description dans le Panel de l'information.<br /><br /><b>Notice:</b> Ceci peut être la description universelle du showlist ou la description individuel de l'image selon l'option choisie dans le paramètre <b>'Source de la Description'</b> en onglet <b>'Général'</b>."
TITLE_DESCRIPTION_LENGTH_LIMITATION="Description Length Limitation"
DES_DESCRIPTION_LENGTH_LIMITATION="Définissez le nombre de mots limite pour la description. Si la description contient plus de mots que le chiffre de limitation, alors elle est tronquée et '...' ajoutée à la fin. Valeur '0 'va supprimer toutes les limitations et la description est montrée dans toute son intégralité telle qu'elle est."
TITLE_DESCRIPTION_CSS="Description CSS"
DES_DESCRIPTION_CSS="Réglez le style CSS à appliquer à la description. Il est recommandé d'utiliser uniquement les sélecteurs suivants: <b>font-family, font-size, font-weight, text-align et couleur</b>."
TITLE_SHOW_LINK="Montrer Le Lien"
DES_SHOW_LINK="Sélectionnez <b>'Oui'</b> si vous voulez montrer le lien dans le Panel d'information.<br /><br /><b>Notice:</b> Cela peut être un lien ou un lien universel du showlist ou lien individuel d'image selon l'option choisie dans le paramètre <b>'Source Lien'</b> en onglet <b>'Général'</b>."
TITLE_LINK_CSS="Lien CSS"
DES_LINK_CSS="Réglez CSS déclaration qui doit être appliqué au lien. Il est recommandé d'utiliser uniquement les sélecteurs suivants: <b>font-family, font-size, font-weight, text-align and couleur</b>."
AUTO_SHOW/HIDE="Auto Afficher/Masquer"
ALWAYS_ON="Toujours sur"
TITLE_INFO_OPEN_LINK_IN="Ouvrir Le Lien En"
DES_INFO_OPEN_LINK_IN="Ouvrir Le Lien En Description"
LINK="Lien"
WORDS="mots"

;SHOWCASES -> TOOLBAR PANEL
FUNCTIONS="Functions"
TOOLBAR_PANEL="Panel de la Barre d'Outils"
TITLE_TOOLBAR_PANEL_PRESENTATION="Présentation du Panel de la Barre d'Outils"
DES_TOOLBAR_PANEL_PRESENTATION="Sélectionnez la manière de présenter la Barre d'Outils Panel. En mode <b>'Auto'</b>, le panel apparaîtra lorsque l'observateur pointe la souris sur le Panel d'Image et se cacher après 3 secondes lorsque la souris est déplacée."
TITLE_TOOLBAR_PANEL_POSITION="Position du Panel de la Barre d'Outils"
DES_TOOLBAR_PANEL_POSITION="Sélectionnez la position où afficher le Panel de Toolbar. Vous pouvez afficher le panel vers le haut ou le bas du Panel de Image et à la distance de 10 pixels du bord Panel d'Image."
TITLE_SHOW_IMAGE_NAVIGATION="Montrer La Navigation D'Image"
DES_SHOW_IMAGE_NAVIGATION="Sélectionnez <b>'Oui'</b> si vous voulez montrer les flèches <b>'Précédent / Suivant'</b> sur la Barre d'Outils du Panel. Il est recommandé d'activer cette option, puisque c'est l'expérience commune de navigation de la galerie d'images."
TITLE_SHOW_SLIDESHOW_PLAYER="Show Slideshow Player"
DES_SHOW_SLIDESHOW_PLAYER="Sélectionnez <b>'Oui'</b> si vous voulez montrer <b>'Lecture / Arrêt'</b> bouton pour contrôler le processus du diaporama. Il est recommandé d'activer cette option, puisque c'est l'expérience commune de navigation de la galerie d'images ."
TITLE_SHOW_FULLSCREEN_SWITCHER="Montrer Commutateur Plein Ecran"
DES_SHOW_FULLSCREEN_SWITCHER="Sélectionnez <b>'Oui'</b> si vous voulez montrer commutateur pour permettre l'observateur de voir la galerie en plein écran. Il est recommandé d'activer cette option uniquement si vous affichez des images de haute qualité."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Montrer Infobulle"
DES_TOOLBAR_PANEL_SHOW_TOOLTIP="Sélectionnez 'Oui' si vous voulez montrer l'infobulle qui apparaît lorsque l'utilisateur déplace la souris sur chaque élément dans le panel"

;SHOWCASES -> SLIDESHOW
SLIDESHOW_PRESENTATION="Présentation du Diaporama"
SLIDESHOW_PROCESS="Processus de Diaporama"
SLIDESHOW="Diaporama"
TITLE_KENBURN="Activer Ken-burn Effet"
DES_KENBURN="Set <b>'Yes'</b> si vous voulez activer l'effet Ken-Burn pendant le processus de diaporama. Cet effet crée un lisse zoom d'image et de mouvement qui le rend semblable à une vidéo."
TITLE_SLIDE_HIDE_THUMBNAIL_PANEL="Masquer le Panel de Vignette"
DES_SLIDE_HIDE_THUMBNAIL_PANEL="Sélectionnez <b>'Non'</b> si vous voulez masquer le Panel de Vignette pendant le processus de diaporama.<br /><br /><b>Notice:</b> Ce paramètre a des effets que pendant le processus de diaporama. Pendant le processus de navigation normale de l'image, le paramètre <b>'Montrer Panel'</b> en onglet <b>'Panel de Vignette'</b> sera utilisée."
TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Cacher la Navigation d'Images"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Fixe <b>'Non'</b> Si vous souhaitez masquer la navigation d'image pendant le processus de diaporama.<br /><br /><b>Notice:</b> Ce paramètre a des effets que pendant le processus de diaporama. Pendant le processus de navigation normale de l'image, le paramètre <b>'Montrer La Navigation D'Image'</b> en onglet <b>'Barre d'Outils du Panel'</b> sera utilisé."
TITLE_SHOWSTATUS="Show Status"
DES_SHOWSTATUS="Sélectionnez <b>'Non'</b> si vous voulez montrer la minuterie affichant le temps laissé pour la prochaine image. Ce timer apparaît 3 secondes avant l'image suivante apparaît."
TITLE_SLIDE_TIMING="Minutage des diapos"
DES_SLIDE_TIMING="Réglez la durée (en secondes) d'une seule  diapositive d'image."
TITLE_AUTO_PLAY="Auto Lecture"
DES_AUTO_PLAY="Sélectionnez <b>'Oui'</b> si vous voulez que le diaporama processus de manière à démarrer automatiquement juste après que la galerie soit présentée."
TITLE_SLIDESHOW_LOOPING="Diaporama Loop"
DES_SLIDESHOW_LOOPING="Sélectionnez <b>'Oui'</b> si vous voulez que le diaporama recommence quand la dernière image est atteinte (loop)."
INHERITED="Hérité"
SECONDS="secondes"

;SHOWCASES -> PREVIEW
