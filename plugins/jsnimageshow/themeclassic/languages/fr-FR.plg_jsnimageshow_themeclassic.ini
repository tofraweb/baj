IMAGE_PRESENTATION="Presentation de l'Image"
BACKGROUND="Arrière-plan"
WATERMARK="Filigrane"
OVERLAY_EFFECT="Effet de Superposition"
INNER_SHADOW="Ombre Interne"
IMAGE_PANEL="Panel d'Image"
TITLE_DEFAULT_PRESENTATION_MOD="Mode de Présentation Par Défaut"
DES_DEFAULT_PRESENTATION_MOD="Sélectionnez le mode de présentation d'image pour le processus de navigation normale d'image. <br /><br /><b>Notice:</b> Le mode de présentation choisi est valable pour le processus de navigation normale d'image. Dans le processus de diaporama, il ya un autre paramètre défini dans l'onglet <b>'Diaporama'</b> qui contrôle le mode de présentation."
TITLE_PRESENTATION_MODE_CONFIGURATION="Configuration du Mode de Présentation"
DES_PRESENTATION_MODE_CONFIGURATION="Régler la configuration des modes de présentation d'images. Chaque mode de présentation d'image a son propre ensemble de paramètres et doivent être configurés de manière indépendante"
TITLE_IMAGE_TRANSITION_TYPE="Image Transition Type"
DES_IMAGE_TRANSITION_TYPE="Select the image transition type when gallery is in <b>'Fit In'</b> mode de présentation. Il est recommandé de choisir <b>'Aléatoire'</b> option pour un aspect plus attrayant."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Image Transition Type"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Sélectionnez le type de transition d'image lorsque de la galerie est en <b>'Expandre'</b> mode de présentation. Il est recommandé de choisir <b>'Aléatoire'</b> option pour un aspect plus attrayant."
TITLE_IMAGE_CLICK_ACTION="Action Click Image"
DES_IMAGE_CLICK_ACTION="Sélectionnez l'action qui va se passer quand spectateur clique sur l'image. Il est recommandé de choisir <b>'Zoomer l'Image'</b> pour la meilleure expérience de l'utilisateur.<br /><br /><b>Notice:</b> Si l'option <b>'Ouvrir le Lien d'Image'></b> est sélectionné, alors les paramètres <b>'Lien de la Source'</b> and <b>'Ouvrir le Lien Dans'</b> dans onglet "_QQ_"Général"_QQ_" sera utilisé."
TITLE_IMAGE_MOTION_TYPE="Image Motion Type"
DES_IMAGE_MOTION_TYPE="Sélectionnez le mouvement de l'image qui se produit après la nouvelle image apparaît. Si vos images ont la même orientation que la zone de présentation, alors il est recommandé de choisir <b>'Centre'</b>."
TITLE_BACKGROUND_TYPE="Type d'Arrière-plan"
DES_BACKGROUND_TYPE="Sélectionnez le type d'arrière-plan derrière l'image.<br /><br /><b>Notice:</b> Le fond est visible uniquement lorsque la galerie est en <b>'Adapter'</b> mode de présentation."
TITLE_BACKGROUND_VALUE="Valeur de l'Arrière-plan"
DES_BACKGROUND_VALUE="Reglez la valeur pour le type d'arrière-plan définie dans le paramètre <b>'Type d'Arrière-plan'</b> ci-dessus.<br /><br /><b>Notice:</b> Chaque type d'arrière-plan aura son propre jeu de valeurs définies ici."
TITLE_SHOW_WATERMARK="Montrer le Filigrane"
DES_SHOW_WATERMARK="Sélectionnez <b>'Oui'</b> si vous voulez montrer le filigrane au dessus des images. C'est très bien pour la marque de votre présentation d'image."
TITLE_WATERMARK_PATH="Chemin du Filigrane"
DES_WATERMARK_PATH="Définissez le chemin à votre filigrane d'image. Cliquez <b>'Sélectionnez un filigrane'</b> pour ouvrir le sélecteur d'image où vous pouvez sélectionner le filigrane d'image."
TITLE_WATERMARK_POSITION="Position du Filigrane"
DES_WATERMARK_POSITION="Sélectionnez la position où le filigrane devra être montré. Vous pouvez placer le filigrane à un des quatre coins du Panneau Image ou au centre"
TITLE_WATERMARK_OFFSET="Filigrane Offset"
DES_WATERMARK_OFFSET="Réglez la distance (en pixels) entre le filigrane et le bord du Panneau Image. Selon le type de filigrane, vous pouvez le placer à une certaine distance du bord ou de les rendre collé sur le bord (offset = 0).<br /><br /><b>Notice:</b> Ce paramètre est ignoré si le paramètre <b>'Position du Filigrane'</b> est réglé sur <b>'Centre'</b>"
TITLE_WATERMARK_OPACITY="Opacité du Filigrane"
DES_WATERMARK_OPACITY="Réglez l'opacité du filigrane. Dans la plupart des cas, vous voulez avoir le filigrane semi-transparent, mais une sorte particulière de filigranes à angle doit être indiquée avec une opacité de 100%."
TITLE_SHOW_INNER_SHADOW="Voir Ombre Interne"
DES_SHOW_INNER_SHADOW="Sélectionnez <b>'Oui'</b> si vous voulez montrer l'intérieur de l'ombre interne dans le Panneau Image. Cela peut ajouter un réalisme un peu plus en 3D à la galerie."
TITLE_INNER_SHADOW_COLOR="Couleur de l'Ombre Interne"
DES_INNER_SHADOW_COLOR="Description de la couleur de l'Ombre Interne"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Montrer l'Effet de Superposition"
DES_SHOW_IMG_OVERLAY_EFFECT="Sélectionnez <b>'Oui'</b> si vous voulez montrer l'effet de superposition sur le haut d'images.<br /><br /><b>Notice:</b> Ce paramètre contrôle l'effet de la présentation de la superposition où la galerie est en <i>mode normal de navigation</i>. Pendant le processus de diaporama, il y aura un autre paramètre pour contrôler la présentation effet de superposition."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Overlay Effect Type"
DES_IMG_OVERLAY_EFFECT_TYPE="Sélectionnez l'effet d'incrustation à être utilisé. Vous pouvez utiliser la fonction <b>'Prévisualiser le showcase'</b> afin de voir comment l'effet de superposition sélectionné ressemble en condition réelle."
