FUNCTIONS="Funktionen"
TOOLBAR_PANEL="Toolbar"
TITLE_TOOLBAR_PANEL_PRESENTATION="Toolbar Panel Präsentation"
DES_TOOLBAR_PANEL_PRESENTATION="Wählen Sie aus wie Sie das Toolbar Panel präsentieren wollen. Im <strong>'Auto'</strong> Modus erscheint das Panel wenn die Maus des Betrachters auf das Bilder Panel zeigt. Wenn die Maus herausbewegt wurde verschwindet es wieder nach 3 Sekunden."
TITLE_TOOLBAR_PANEL_POSITION="Toolbar Panel Position"
DES_TOOLBAR_PANEL_POSITION="Wählen Sie aus wo Sie das Toolbar Panel zeigen wollen. Sie können das Panel am Kopf oder Fuß des Bilder Panels anzeigen und mit der Distanz von 10 Pixel zu der Bilder Panel Ecke."
TITLE_SHOW_IMAGE_NAVIGATION="Zeige Bildernavigation"
DES_SHOW_IMAGE_NAVIGATION="Wählen Sie <strong>'Ja'</strong>, wenn Sie die <strong>'Zurück / Weiter'</strong> Pfeile auf der Toolbar anzeigen wollen. Es wird empfohlen diese Einstellung bei einer häufigen Bildbetrachtung zu aktivieren."
TITLE_SHOW_SLIDESHOW_PLAYER="Zeige Slideshow Player"
DES_SHOW_SLIDESHOW_PLAYER="Wählen Sie <strong>'Ja'</strong>, wenn Sie die Buttons <strong>'Wiedergabe / Anhalten'</strong> zur Kontrolle der Bildbetrachtung anzeigen wollen. Es wird empfohlen diese Einstellung bei einer häufigen Bildbetrachtung zu aktivieren."
TITLE_SHOW_FULLSCREEN_SWITCHER="Zeige Vollbildumschalter"
DES_SHOW_FULLSCREEN_SWITCHER="Wählen Sie <strong>'Ja'</strong>, wenn Sie den Umschalter anzeigen wollen, der dem Betrachter eine Vollbildansicht der Galerie ermöglicht. Es wird empfohlen diese Einstellung NUR dann einzuschalten wenn Sie qualitativ hochwertige Bilder verwenden."
TITLE_TOOLBAR_PANEL_SHOW_TOOLTIP="Show Tootip"
DES_TOOLBAR_PANEL_SHOW_TOOLTIP="Select 'Yes' if you want to show tooltips that appears when user move mouse over each element in the panel"

;SHOWCASES -> SLIDESHOW
SLIDESHOW_PRESENTATION="Slideshow Presentation"
SLIDESHOW_PROCESS="Slideshowprozess"
SLIDESHOW="Slideshow"
TITLE_KENBURN="Ken-Burn Effekt aktivieren"
DES_KENBURN="Wählen Sie <strong>'Ja'</strong>, wenn Sie den Ken-Burn Effekt während der Slideshow aktivieren wollen. Dieser Effekt erzeugt ein sanftes Bilder zoomen, das das Gefühl von einem Video erzeugt."
TITLE_SLIDE_HIDE_THUMBNAIL_PANEL="Hide Thumbnail Panel"
DES_SLIDE_HIDE_THUMBNAIL_PANEL="Wählen Sie <strong>'Nein'</strong>, wenn Sie das Miniaturbild Panel während der Slideshow nicht anzeigen wollen.<br /><br /><strong>Hinweis:</strong> Der hier ausgewählte Parameter ist nur während dem Slideshowprozess aktiv. Im normalen Bildbetrachtungsprozess wird der Parameter <strong>Zeige Miniaturbild Panel</strong>, der in der Registerkarte <strong>'Miniaturbild Panel'</strong> definiert ist genutzt."
TITLE_SLIDE_HIDE_IMAGE_NAVIGATION="Hide Image Navigation"
DES_SLIDE_HIDE_IMAGE_NAVIGATION="Wählen Sie <strong>'Nein'</strong>, wenn Sie die Bildernavigation während der Slideshow nicht anzeigen wollen.<br /><br /><strong>Hinweis:</strong> Der hier ausgewählte Parameter ist nur während dem Slideshowprozess aktiv. Im normalen Bildbetrachtungsprozess wird der Parameter <strong>Zeige Bildernavigation</strong>, der in der Registerkarte <strong>'Toolbar Panel'</strong> definiert ist genutzt."
TITLE_SHOWSTATUS="Zeitmesser anzeigen"
DES_SHOWSTATUS="Wählen Sie <strong>'Ja'</strong>, wenn Sie den Zeitmesser während der Slideshow anzeigen wollen. Er zeigt die Zeit an, die noch vergehen muss bis ein neues Bild erscheint. Der Zeitmesser wird 3 Sekunden, bevor das nächste Bild anzeigt wird, eingeblendet."
TITLE_SLIDE_TIMING="Bilderlaufzeit"
DES_SLIDE_TIMING="Legen Sie die Anzeigedauer (in Sekunden) von einem einzigen Bild fest."
TITLE_AUTO_PLAY="Auto Play"
DES_AUTO_PLAY="Wählen Sie <strong>'Ja'</strong>, wenn die Slideshow direkt nach der Anzeige automatisch starten soll (Auto Play)."
TITLE_SLIDESHOW_LOOPING="Slideshow Looping"
DES_SLIDESHOW_LOOPING="Wählen Sie <strong>'Ja'</strong>, wenn die Slideshow wieder von vorne anfangen soll, wenn das letzte Bild erreicht ist (Loop)."
INHERITED="Ererbt"
SECONDS="seconds"

