IMAGE_PANEL="Bilder Panel"
TITLE_DEFAULT_PRESENTATION_MOD="Standard Präsentationsmodus"
DES_DEFAULT_PRESENTATION_MOD="Wählen Sie einen Standard Präsentationsmodus für den normalen Bildbetrachtungsprozess. <br /><br /><strong>Hinweis:</strong> Der hier ausgewählte Präsentationsmodus ist für den normalen Bildbetrachtungsprozess gültig. Im Slideshow Prozess gibt es einen anderen Parameter, der in der Registerkarte <strong>'Slideshow'</strong> definiert ist und den Präsentationsmodus kontrolliert."
TITLE_PRESENTATION_MODE_CONFIGURATION="Präsentationsmodus Konfiguration"
DES_PRESENTATION_MODE_CONFIGURATION="Wählen Sie eine Konfiguration für die Bilder Präsentationsmodi. Jeder Bild Präsentationsmodus hat seinen eigenen Satz an Parametern und muss unabhängig konfiguriert werden."
TITLE_IMAGE_TRANSITION_TYPE="Bildübergangstyp"
DES_IMAGE_TRANSITION_TYPE="Wählen Sie einen Bildübergangstyp wenn sich die Gallerie im <strong>'Fit In'</strong> Präsentationsmodus befindet. Es wird empfohlen die Option <strong>'Zufällig'</strong> auszuwählen um ein bestmögliches Aussehen zu erreichen."
TITLE_IMAGE_TRANSITION_TYPE_EXPAND="Bildübergangstyp"
DES_IMAGE_TRANSITION_TYPE_EXPAND="Wählen Sie einen Bildübergangstyp wenn sich die Gallerie im <strong>'Expand Out'</strong> Präsentationsmodus befindet. Es wird empfohlen die Option <strong>'Zufällig'</strong> auszuwählen um ein bestmögliches Aussehen zu erreichen."
TITLE_IMAGE_CLICK_ACTION="Aktion bei Klick auf das Bild"
DES_IMAGE_CLICK_ACTION="Wählen Sie eine Aktion aus wenn der Benutzer auf das Bild klickt. Es wird empfohlen <strong>'Bilder Zooming'</strong> für eine bestmögliche Bilderfahrung zu verwenden. <br /><br /><strong>Hinweis:</strong> Wenn die Option <strong>'Öffne Bilderverlinkung'></strong> aktiviert ist werden die Parameter <strong>'Verlinkungs Quelle'</strong> und <strong>'Öffne Link in'</b> in der Registerkarte 'Allgemeine Einstellungen' verwendet."
TITLE_IMAGE_MOTION_TYPE="Bildbewegungs Typ"
DES_IMAGE_MOTION_TYPE="Wählen Sie einen Bildbewegungs Typ aus, der erscheint nach dem das neue Bild angezeigt wird. Wenn Ihre Bilder die gleiche Ausrichtung wie die Präsentationsfläche haben wird die Option <strong>'Mitte'</strong> empfohlen."
TITLE_BACKGROUND_TYPE="Hintergrund Typ"
DES_BACKGROUND_TYPE="Wählen Sie eine Art von Hintergrund für hinter dem Bild aus. <br /><br /><strong>Hinweis:</strong> Der Hintergrund wird nur sichtbar wenn sich die Gallerie im <strong>'Fit In'</strong> Präsentationsmodus befindet."
TITLE_BACKGROUND_VALUE="Hintergrund Wert"
DES_BACKGROUND_VALUE="Wählen Sie einen Wert für den Hintergrund Typ, definiert im Parameter <strong>'Hintergrund Typ'</strong> über Ihnen. <br /><br /><strong>Hinweis:</strong> Jeder Hintergrund Typ hat sein eignes, hier definiertes, Set an Werten."
TITLE_SHOW_WATERMARK="Zeige Wasserzeichen"
DES_SHOW_WATERMARK="Wählen Sie <strong>'Ja'</strong>, wenn Sie ein Wasserzeichen auf Bilder anzeigen wollen. Dies ist perfekt für eine Markenkennzeichnung der Bilder."
TITLE_WATERMARK_PATH="Pfad des Wasserzeichens"
DES_WATERMARK_PATH="Legen Sie hier den Pfad für das Wasserzeichen Bild fest. Klicken Sie auf <strong>'Wasserzeichen auswählen'</strong> um eine Bildauswahl zu sehen in der Sie das Wasserzeichen Bild auswählen können."
TITLE_WATERMARK_POSITION="Position des Wasserzeichens"
DES_WATERMARK_POSITION="Wählen Sie ein Position aus, wo Sie das Wasserzeichen anzeigen wollen. Sie können das Wasserzeichen an 1 von 4 Ecken des Bilder Panel oder in der Mitte platzieren."
TITLE_WATERMARK_OFFSET="Abstand des Wasserzeichens"
DES_WATERMARK_OFFSET="Legen Sie den Abstand (in Pixel) zwischen dem Wasserzeichen und dem Bilder Panel Rand fest. Je nach Art von Wasserzeichen können Sie es in einiger Entfernung von dem Rand anbringen oder direkt an den Rand geklebt (Abstand=0). <br /><br /><strong>Hinweis:</strong> Dieser Parameter wird ignoriert, wenn der Parameter <strong>'Position des Wasserzeichens'</strong> auf <strong>'Center'</strong> gesetzt wurde."
TITLE_WATERMARK_OPACITY="Deckkraft des Wasserzeichens"
DES_WATERMARK_OPACITY="Legen Sie die Deckkraft des Wasserzeichens fest. In den meisten Fällen möchten Sie das Wasserzeichen halbtransparent haben, aber in einigen besonderen Fällen soll das das Wasserzeichen  mit 100% Deckkraft angezeigt werden."
TITLE_SHOW_INNER_SHADOW="Zeige inneren Schatten"
DES_SHOW_INNER_SHADOW="Wählen Sie <strong>'Ja'</strong>, wenn Sie die inneren Schatten im Bilder Panel anzeigen wollen. Dies kann etwas mehr 3D-Realismus in die Gallerie bringen."
TITLE_INNER_SHADOW_COLOR="Inneren Schattenfarbe"
DES_INNER_SHADOW_COLOR="Beschreibung inneren Schattenfarbe"
TITLE_SHOW_IMG_OVERLAY_EFFECT="Zeige Überlagerungseffekt"
DES_SHOW_IMG_OVERLAY_EFFECT="Wählen Sie <strong>'Ja'</strong>, wenn Sie Überlagerungseffekt auf den Bilder anzeigen wollen. <br /><br /><strong>Hinweis:</strong> Dieser Parameter kontrolliert die Überlagerungseffekt Präsentation, wenn sich die Gallerie im <i>Normalen Bildbetrachtungsprozess </i> befindet. Während dem Slideshow Prozess gibt es noch ein anderen Parameter, der die Überlagerungseffekte kontrolliert."
TITLE_IMG_OVERLAY_EFFECT_TYPE="Überlagrungseffekt"
DES_IMG_OVERLAY_EFFECT_TYPE="Wählen Sie einen Überlagrungseffekt aus, der verwendet wird. Sie können die Funktion <strong>'Schaukasten Vorschau'verwenden um herauszufinden wie der Überlagergungseffekt in echt wirkt."
