DES_IMAGE_ZOOMING_TYPE="Select the zooming type you want:<ul><li><strong>Centric</strong> - Image motion is performed base on center point.</li><li><strong>Edge to Edge</strong> - Image motion is performed from one image edge to opposite.</li></ul>"

;SHOWCASES -> THUMBNAIL PANEL
THUMBNAIL_PANEL="Miniaturbild Panel"
TITLE_SHOW_THUMBNAIL_PANEL="Zeige Miniaturbild Panel"
DES_SHOW_THUMBNAIL_PANEL="Wählen Sie <strong>'Ja'</strong>, wenn Sie das Miniaturbild Panel für eine bessere Bildbetrachtung verwenden möchten.<br /><br /><strong>Hinweis:</strong> Wenn angezeigt benötigt das Miniaturbild Panel einen bestimmten Anteil der Präsentationsfläche. Die gesamte Galleriegröße bleibt dieselbe."
TITLE_THUMBNAIL_PANEL_POSITION="Miniatubild Position"
DES_THUMBNAIL_PANEL_POSITION="Wählen Sie eine Position des Miniaturbild Panels. Es kann auf dem Kopf oder Fuß der Gallerie plaziert werden und bewegt die Bilderpräsentationsfläche auf die andere Seite."
TITLE_COLLAPSIBLE_THUMBNAIL_PANEL="Faltbares Miniaturbild Panel"
DES_COLLAPSIBLE_THUMBNAIL_PANEL="Wählen Sie <strong>'Ja'</strong>, wenn Sie dem Benutzer erlauben wollen das Miniaturbild Panel zu schließen. Wenn erlaubt erscheint ein kleines 'Schließen' Icon an der rechten Ecke. Ein Klick wird das Panel dann schließen."
TITLE_THUMBNAIL_NORMAL_STATE_COLOR="Farbe im Normalzustand"
DES_THUMBNAIL_NORMAL_STATE_COLOR="Wählen Sie eine Farbe für die Miniaturbild Panel Elemente im Ruhezustand.<br /><br /><strong>Hinweis:</strong> Diese Farbe wird auf alle Elemente im Miniaturbild Panel mit verschiedenen Transparenzlevlen. Es wird hier empfohlen eine Farbe zu wählen, die einen starken Kontrast zu der Farbe im Parameter <strong>'Hintergrundfarbe des Panel'</strong> bildet."
TITLE_ACTIVE_STATE_COLOR="Farbe im aktiven Modus"
DES_ACTIVE_STATE_COLOR="Wählen Sie eine Farbe für die Miniaturbild Panel Elemente im aktiven Modus."
TITLE_SHOW_THUMBNAILS_STATUS="Zeige Miniaturbilder Status"
DES_SHOW_THUMBNAILS_STATUS="Wählen Sie <strong>'Ja'</strong>, wenn Sie den Miniaturbilder Status anzeigen wollen, welcher die Position des aktuellen Miniaturbilds anzeigt."
TITLE_THUMBNAILS_PRESENTATION_MODE="Miniaturbild Präsentationsmodus"
DES_THUMBNAILS_PRESENTATION_MODE="Wählen Sie ob sie die Miniaturbilder als Bilder oder Zahlen anzeigen wollen."
TITLE_THUMBNAILS_BROWSING_MODE="Miniaturbild Browsing Modus"
DES_THUMBNAILS_BROWSING_MODE="Wählen Sie aus wie Benutzer die Miniatubilder durchsuchen (browsen).<br /><br />Im <strong>'Seitenumbruch'</strong> Modus werden die Miniaturbilder in Seiten anzeigt, damit der Benutzer einer der Seiten auswählen kann um die Miniaturbilder zu sehen.<br /><br />Im <strong>'Sliding'</strong> Modus werden alle Miniaturbilder in einem Schieberegler dargestellt, den der Benutzer mitsamt den Bildern bewegen kann."
TITLE_THUMBNAIL_ROW="Miniaturbild Reihe"
DES_THUMBNAIL_ROW="Wählen Sie eine Zahl von Reihen in der die Miniaturbilder im <strong>'Seitenumbruch'</strong> Modus angezeigt werden. Wenn Sie viele Bilder anzeigen wollen möchten Sie vielleicht die Bilder in mehreren Reihen anordnen.<br /><br /><strong>Hinweis:</strong> Im <b>'Sliding'</b> Modus wird dieser Parameter automatisch auf <strong>'1'</strong> gesetzt."
TITLE_THUMBNAIL_WIDTH="Miniaturbildbreite"
DES_THUMBNAIL_WIDTH="Wählen Sie eine Breite (in Pixel) für jedes Miniaturbild. Im <strong>'Seitenumbruch'</strong> Modus werden basierend auf diesem Parameter die Anzahl an Miniaturbildern pro Seite errechnet."
TITLE_THUMBNAIL_HEIGHT="Miniaturbildhöhe"
DES_THUMBNAIL_HEIGHT="Wählen Sie eine Höhe (in Pixel) für jedes Miniaturbild. Basierend auf diesem Parameter erechnet die Gallerie die Höhe des Miniaturbild Panel."
TITLE_THUMBNAIL_BORDER="Rahmendicke des Miniaturbilds"
DES_THUMBNAIL_BORDER="Wählen Sie eine Dicke (in Pixel) um die Rahmendicke des Miniaturbilds zu bestimmen.<br /><br /><strong>Hinweis:</strong> Es wird nicht empfohlen einen großen Wert zu verwenden, da es die allgemeine Miniaturbildpräsentation stört."
TITLE_ENABLE_BIG_THUMBNAIL=" Big Thumbnail aktivieren"
DES_ENABLE_BIG_THUMBNAIL="Wählen Sie <strong>'Ja'</strong>, wenn Sie das Big Thumbnail (Großes Miniaturbild) anzeigen wollen, wenn die Maus des Betrachters über das normale Miniaturbild zeigt. Das große Miniaturbild kann dem Betrachter helfen, das Bild richtig zu sehen, wenn das normale Miniaturbild zu klein ist."
TITLE_BIG_THUMBNAIL_SIZE="Größe des Big Thumbnail"
DES_BIG_THUMBNAIL_SIZE="Wählen Sie eine Größe (in Pixel) für das Big Thumbnail (Großes Miniaturbild). Da das Big Thumbnail in Orginalgröße angezeigt wird definiert dieser Parameter die Grenze des Miniaturbild Panels, damit das Big Thumbnail noch hinein passt."
TITLE_BIG_THUMBNAIL_BORDER="Größe des Big Thumbnail Rahmens"
DES_BIG_THUMBNAIL_BORDER="Wählen Sie eine Dicke (in Pixel) um die Rahmendicke des großen Miniaturbilds zu bestimmen. Es wird nicht empfohlen einen großen Wert zu verwenden, da es die allgemeine Miniaturbildpräsentation stört."
TITLE_BIG_THUMBNAIL_COLOR="Farbe des Big Thumbnail"
DES_BIG_THUMBNAIL_COLOR="Wählen Sie eine Farbe für den großen Miniaturbildrahmen. Es wird empfohlen die Farbe 'Weiß"_QQ_" (#ffffff) für das beste Aussehen zu verwenden."
THUMBNAIL="Miniaturbild (Thumbnail)"
BIG_THUMBNAIL="Großes Miniaturbild (Big Thumbnail)"
SLIDING="Sliding"
PAGINATION="Seitennummerierung"
NUMBER="Number"
TITLE_THUMBNAIL_OPACITY="Thumbnail Opacity"
DES_THUMBNAIL_OPACITY="Set the thumbnail opacity. By default this parameter is set to 50% to make inactive thumbnails look pale compared to the active one. But you can set 100% to make all thumbnails look the same."

;SHOWCASES -> INFORMATION PANEL
INFORMATION_PANEL="Caption"
TITLE_INFO_PANEL_PRESENTATION="Informations Panel Präsentation"
DES_INFO_PANEL_PRESENTATION="Wählen Sie aus wie Sie das Informations Panel präsentieren wollen. Im <strong>'Auto'</strong> Modus erscheint das Panel wenn die Maus des Betrachters über das Bild fährt. Wenn die Maus herausbewegt wurde verschwindet es wieder nach 3 Sekunden."
TITLE_INFO_PANEL_POSITION="Informations Panel Position"
DES_INFO_PANEL_POSITION="Wählen Sie aus ob Sie das Informations Panel am Kopf oder Fuß der Bildpräsentationsfläche anzeigen wollen.<br /><br /><strong>Hinweis:</strong> Das Informations Panel wird am Kopf der Bildpräsentationsfläche angezeigt und überdeckt es einen kleinen Teil."
TITLE_PANEL_BACKGROUND_COLOR="Füllfarbe des Hintergrunds"
DES_PANEL_BACKGROUND_COLOR="Wählen Sie eine Farbe für den Hintergrund des Informations Panel aus. Es wird hier empfohlen eine kontraststarke Farbe zu wählen, die einen Kontrast zu dem Text in dem Informations Panel bildet."
TITLE_PANEL_CLICK_ACTION="Aktion bei Klick auf das Panel"
DES_PANEL_CLICK_ACTION="Wählen Sie eine Aktion aus, die eintritt wenn der Betrachter auf das Informations Panel klickt.<br /><br /><strong>Hinweis:</strong> Ist die Option <strong>'Öffne Bilderlink'</strong> ausgewählt, so werden die Parameter <strong>'Verlinkungs Quelle'</strong> und <strong>'Öffne Link in'</b> in der Registkarte 'Allgemeine Einstellungen' verwendet."
TITLE_SHOW_TITLE="Zeige Titel"
DES_SHOW_TITLE="Wählen Sie <strong>'Ja'</strong>, wenn Sie den Titel im Informations Panel anzeigen wollen.<br /><br /><strong>Hinweis:</strong> Dies kann ein universeller Schaulisten Titel sein oder individueller Bildertitel, abhängig von der ausgewählten Option im Parameter <strong>'Titel Quelle'</strong> der Registerkarte <strong>'Allgemeine Einstellungen'</strong>."
TITLE_TITLE_CSS="CSS im Titel verwenden"
DES_TITLE_CSS="Wählen Sie aus ob Sie CSS im Titel anwenden wollen. Es wird empfohlen nur folgende Optionen zu verwenden: <strong>font-family, font-size, font-weight, text-align and color</strong>."
DESCRIPTION="Beschreibung"
TITLE_SHOW_DESCRIPTION="Zeige Beschreibung"
DES_SHOW_DESCRIPTION="Wählen Sie <strong>'Ja'</strong>, wenn Sie die Beschreibung im Informations Panel anzeigen wollen.<br /><br /><strong>Hinweis:</strong> Dies kann eine universelle Schaulisten Beschreibung sein oder eine individuelle Bildbeschreibung, abhängig von der ausgewählten Option im Parameter <strong>'Beschreibungs Quelle'</strong> der Registerkarte <strong>'Allgemeine Einstellungen'</strong>."
TITLE_DESCRIPTION_LENGTH_LIMITATION="Limitierung der Beschreibungslänge"
DES_DESCRIPTION_LENGTH_LIMITATION="Wählen Sie eine Anzahl von Wörter die die Beschreibungslänge limitiert. Enthält die Beschreibung mehr als die Limitierung, so wird der Rest abgeschnitten und  '...' an das Ende gefügt. Der Wert '0' wird alle Limitierungen aufheben und zeigt die Beschreibung in voller Länge."
TITLE_DESCRIPTION_CSS="CSS in der Beschreibung verwenden"
DES_DESCRIPTION_CSS="Wählen Sie aus ob Sie CSS in der Beschreibung anwenden wollen. Es wird empfohlen nur folgende Optionen zu verwenden: <strong>font-family, font-size, font-weight, text-align and color</strong>."
TITLE_SHOW_LINK="Zeige Link"
DES_SHOW_LINK="Wählen Sie <strong>'Ja'</strong>, wenn Sie den Link im Informations Panel anzeigen wollen.<br /><br /><strong>Hinweis:</strong> Dies kann eine universelle Schaulisten Verlinkung sein oder eine individuelle Bildverlinkung, abhängig von der ausgewählten Option im Parameter <strong>'Verlinkungs Quelle'</strong> der Registerkarte <strong>'Allgemeine Einstellungen'</strong>."
TITLE_LINK_CSS="CSS im Link verwenden"
DES_LINK_CSS="Wählen Sie aus ob Sie CSS im Link anwenden wollen. Es wird empfohlen nur folgende Optionen zu verwenden: <strong>font-family, font-size, font-weight, text-align and color</strong>."
AUTO_SHOW/HIDE="Show On Mouseover"
ALWAYS_ON="Show Always"
TITLE_INFO_OPEN_LINK_IN="Open Link In"
DES_INFO_OPEN_LINK_IN="Open Link In Description"
LINK="Link"
WORDS="words"

