PLG_N3TTEMPLATE_YOUTUBE_CFG_CUSTOM_OUTPUT_DESC="Here you can place your own code to insert into the text. Following tags are allowed:<br /><br />%ID% - video ID<br />%TITLE% - video title<br />%DESCRIPTION% - video description<br />%PLAYER% - URL at youtube.com, where the video could be seen<br /><br />%CONTENT_5% - URL of video format SWF for embedding in webpage<br />%CONTENT_1% - URL of video format H.263 for mobile playback<br />%CONTENT_6% - URL of video format MPEG-4 SP for mobile playback<br /><br />%THUMBNAIL_HQDEFAULT% - URL of high quality thumbnail <br />%THUMBNAIL_HQDEFAULT_WIDTH% - width of high quality thumbnail<br />%THUMBNAIL_HQDEFAULT_HEIGHT% - height of high quality thumbnail<br />%THUMBNAIL_DEFAULT% - URL of thumbnail<br />%THUMBNAIL_DEFAULT_WIDTH% - width of thumbnail<br />%THUMBNAIL_DEFAULT_HEIGHT% - height of thumbnail<br />%THUMBNAIL_START% - URL of thumbnail from the beginning of video<br />%THUMBNAIL_MIDDLE% - URL of thumbnail from the middle of video<br />%THUMBNAIL_END% - URL of thumbnail from the end of video"